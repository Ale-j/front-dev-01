<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Display 02 Flexbox </title>
    <style>
        .container {
            display: flex;
            background-color: darkorchid;
            justify-content: space-between;
            height: 300px;
            align-items: center;
        }
        .item {
            width: 30px;
            height: 20px;
            background: forestgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

</body>
</html>
